<div class="container">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      [(ngModel)]="email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button
    (click)="submit()"
    [disabled]="email === '' || password === ''"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
  <div *ngIf="email !== '' || password !== ''; else elseBlock">
    <p *ngIf="email">email : {{ email }}</p>
    <p *ngIf="password">password : {{ password }}</p>
  </div>
  <ng-template #elseBlock>Please enter the credentials.</ng-template>
</div>
<div class="cc">
  <div *ngIf="users.length > 0; else elseBlock" class="container">
    <h1>Users -</h1>
    <div *ngFor="let user of users; let i = index">
      <p>Email : {{ user.email }}</p>
      <p>Password : {{ user.password }}</p>
    </div>
  </div>
  <ng-template #elseBlock>No users found!!</ng-template>
</div>
